  function getRandomColors(){
  var randcolors = [];

}

}

     <script>
     function catgif(target) {
  var unescapeHTML = function(escaped) {
    return $('<textarea/>').html(escaped).text();
  };

  $.get("https://www.reddit.com/r/stoppedworking.json")
    .then(function(body) {
      var posts = body.data.children.map(function(obj) {
        return obj.data;
      }).filter(function(post) {
        return post.score > 20 && post.media && post.media.oembed
      });
      var random = Math.floor(Math.random() * posts.length)
      var post = posts[random]
      $(target).html(unescapeHTML(post.media.oembed.html));
    });
}

catgif('#catgif');
         
      </script>

  <script>
  $(document).ready(function() {
	// Test for placeholder support
    $.support.placeholder = (function(){
        var i = document.createElement('input');
        return 'placeholder' in i;
    })();

    // Hide labels by default if placeholders are supported
    if($.support.placeholder) {
        $('.form-label').each(function(){
            $(this).addClass('js-hide-label');
        });  

        // Code for adding/removing classes here
        $('.form-group').find('input, textarea').on('keyup blur focus', function(e){
            
            // Cache our selectors
            var $this = $(this),
                $parent = $this.parent().find("label");

            if (e.type == 'keyup') {
                if( $this.val() == '' ) {
                    $parent.addClass('js-hide-label'); 
                } else {
                    $parent.removeClass('js-hide-label');   
                }                     
            } 
            else if (e.type == 'blur') {
                if( $this.val() == '' ) {
                    $parent.addClass('js-hide-label');
                } 
                else {
                    $parent.removeClass('js-hide-label').addClass('js-unhighlight-label');
                }
            } 
            else if (e.type == 'focus') {
                if( $this.val() !== '' ) {
                    $parent.removeClass('js-unhighlight-label');
                }
            }
        });
    } 
});
      </script>
